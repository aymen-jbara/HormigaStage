<body>
<button class="btn-log" *ngIf="!status"  onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
<button class="btn-logout" *ngIf="status" (click)="deconnect()" >logout</button>
<div id="id01" class="modal">
  <div class="modal-content animate" >
    <div class="container">
      <label ><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="uname" [(ngModel)]="user" required>
      <label ><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" [(ngModel)]="passt" required>
      <button   (click)="connect()"  >Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>

    </div>
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </div>
  <div class="container">

  </div>
</div>
</body>
